<div class="title-block">
    <h3 class="title pull-left">
        Страница истории <span class="sparkline bar"></span>
    </h3>

    <div class="pull-right">
        <button _ngcontent-c16="" class="btn-sm btn btn-primary-outline" (click)="openFilter()">
            <i _ngcontent-c16="" class="fa fa-filter"></i>
        </button>
    </div>

</div>

<div *ngIf="!isLoaded" class="text-center">
    <qwerty-loader></qwerty-loader>
</div>

<div *ngIf="isLoaded">

    <qwerty-history-chart [data]="chartData"></qwerty-history-chart>

    <qwerty-history-events [categories]="categories" [events]="filteredEvents"></qwerty-history-events>

    <div *ngIf="isFilterVisible">
        <qwerty-history-filter
                (onFilterApply)="onFilterApply($event)"
                (onFilterCancel)="onFilterCancel()"
                [categories]="categories"
        ></qwerty-history-filter>
    </div>

</div>
